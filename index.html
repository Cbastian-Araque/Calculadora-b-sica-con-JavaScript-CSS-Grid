<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculadora con JavaScript y HTML</title>
    <link rel="stylesheet" href="diseño.css">
  </head>
  <body>

    <div id="contenedor-grid">

      <input type="text" placeholder="0" id="resultado"> <!--Acá se almacenará el resultado-->

      <button name="borrar" class="item1">DEL</button>
      <button name="limpiar" class="item2">C</button>
      <button name="signo" class="item3">/</button>
      <button name="signo" class="item4">*</button>
      <!--<br>--><!-- no hacen falta los br ya que con grillas se ajustarán los botones -->
      <button name="numero" class="item5">7</button>
      <button name="numero" class="item6">8</button>
      <button name="numero" class="item7">9</button>
      <button name="signo" class="item8">-</button>
      <!--<br>--> <!-- no hacen falta los br ya que con grillas se ajustarán los botones -->
      <button name="numero" class="item9">4</button>
      <button name="numero" class="item10">5</button>
      <button name="numero" class="item11">6</button>
      <button name="signo" class="item12">+</button>
      <!--<br>--> <!-- no hacen falta los br ya que con grillas se ajustarán los botones -->
      <button name="numero" class="item13">1</button>
      <button name="numero" class="item14">2</button>
      <button name="numero" class="item15">3</button>
      <button name="igual" class="item16" id="item16">=</button>
      <button name="numero" class="item17">0</button>
      <button name="decimal" class="item18">.</button>

    </div>

    <script src="app.js"></script>
  </body>
</html>
